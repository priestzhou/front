<!doctype html>
<html>
<head>
    <meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
    <title>Data Wise</title>
    <link rel="stylesheet" rev="stylesheet" href="./css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" rev="stylesheet" href="./css/jquery.loadmask.css" type="text/css" />
    <link rel="stylesheet" rev="stylesheet" href="./css/jquery-ui.css" type="text/css" />
    <link rel="stylesheet" rev="stylesheet" href="./css/jscal2.css" type="text/css" />
    <link rel="stylesheet" rev="stylesheet" href="./css/index.css" type="text/css" />
    <script type="application/javascript" src="./js/jquery-1.10.2.min.js"></script>
    <script type="application/javascript" src="./js/jquery-ui.js"></script>
    <script type="application/javascript" src="./js/jquery.loadmask.min.js"></script>
    <script type="application/javascript" src="./js/bootstrap.min.js"></script>
    <script type="application/javascript" src="./js/highcharts.js"></script>
    <script type="application/javascript" src="./js/jquery.pagination.js"></script>
    <script type="application/javascript" src="./js/jscal2.js"></script>
    <script type="application/javascript" src="./js/cn.js"></script>
    <script type="application/javascript" src="./js/log_query.js"></script>
</head>
<body onload="log_query.core.load()">

<nav id="navigator">
    <a id="logo" href="/">
        <img width="200" height="68" src="./image/logo.png" alt="Data Wise">
    </a>
    <ul id="tabs">
        <li class="navItem"><span>查询</span></li>
    </ul>
</nav>

<section id="query_zone">
    <div>
        <div class="row-fluid">
            <div class="span1">始于</div>
            <div class="span2"><input type="text" id="start_time"></input></div>
            <div class="span1">终至</div>
            <div class="span2"><input type="text" id="end_time"></input></div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                    <textarea id="search_bar" spellcheck=false class="span11"></textarea>
                    <input type="submit" id="search_btn" value="" class="span1"></input>
            </div>
        </div>
    </div>
</section>

<section id="match_section">
    <h2 id="matched_count">0个匹配日志</h2>
</section>

<section>
    <header>
        <ul id='btn_switcher'>
            <li id="btn_switcher_list" class=""><a id="icon_log_list" title="日志列表"></a></li>
            <li id="btn_switcher_table" class="Selected"><a id="icon_result_table" title="查询结果"></a></li>
        </ul>
    </header>
    <section id="details">
        <div  id='div_content_list'>
            <table class='table table-striped'></table>
            <div id="pagination" class="PageArea"></div>
        </div>
        <div id='div_content_table'>
            <table class='table table-striped'></table>
        </div>
    </section>
</section>

<script type="application/javascript">
Calendar.setup({
    inputField: "start_time",
    trigger: "start_time",
    showTime: true,
    dateFormat: "%Y-%m-%dT%H:%M:%S",
    onSelect: function() { this.hide() },
    onChange: log_query.core.on_start_date_change,
    onTimeChange: log_query.core.on_start_time_change
});
Calendar.setup({
    inputField: "end_time",
    trigger: "end_time",
    showTime: true,
    dateFormat: "%Y-%m-%dT%H:%M:%S",
    onSelect: function() { this.hide() },
    onChange: log_query.core.on_end_date_change,
    onTimeChange: log_query.core.on_end_time_change
});
</script>
</body>
</html>
